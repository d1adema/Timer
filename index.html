<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="src/css/bootstrap-reboot.min.css">
    <title>Timer</title>
</head>
<body>
    <div class="wrapper">
        <div class="summer">Time remaining until the Summer Holidays</div>
        <div class="timecount">
            <div class="timesection">
                <span class="count" id="days">44</span>
                <span class="unit">Дней</span>
            </div>
            <div class="timesection">
                <span class="count" id="hours">33</span>
                <span class="unit">Часов</span>
            </div>
            <div class="timesection">
                <span class="count" id="minutes">22</span>
                <span class="unit">Минут</span>
            </div>
            <div class="timesection">            
                <span class="count" id="seconds">11</span>
                <span class="unit">Секунд</span>
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
